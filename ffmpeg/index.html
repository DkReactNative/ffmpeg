  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Video Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1 style="text-align: center;">Online Video Slice</h1>
      <h6 style="text-align: center;">Provide video url Enter time in format like 00:01:05 to 01:01:25</h6>
      <form action="/convert" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="file" name="file"/>
        </div>
        <div class="form-group">
          <label for="to">Start Time:</label>
          <input type="text" name="startTime" placeholder="HH:mm:ss">
        </div>
        <br />
        <div class="form-group">
          <label for="to">End Time:</label>
          <input type="text" name="endTime" placeholder="HH:mm:ss">
        </div>
        <br />
        <div class="form-group">
          <button class="btn btn-success btn-block">
            Convert
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
